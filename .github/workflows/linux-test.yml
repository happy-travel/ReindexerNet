name: linux-x64 Test

on:
  push:
    branches: [ master ]

jobs:
  ubuntu-test:
    runs-on: ubuntu-latest  
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Test
      run: dotnet test --verbosity normal -f netcoreapp3.1 --logger "console;verbosity=detailed"
